name: Anvil
on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: "1.24"
          cache: true
      - name: Test
        uses: robherley/go-test-action@v0
        with:
          testArguments: ./internal/...
          omit: "pie"